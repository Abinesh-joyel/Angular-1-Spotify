<div class="artistalbum">
	<div layout="row" layout-wrap layout-align="center">
		<div flex="25" flex-md="33" flex-sm="50" flex-xs="100" class="albumflex" ng-repeat="alb in albums track by $index">
			<div class="albumcontent">
				<div class="albumimage">
					<img ng-src="{{alb.images[1].url}}" width="150"/>
				</div>
				<div class="albumtext">
					<h2>{{alb.name}}</h2>
					<p>{{alb.artists[0].name}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
